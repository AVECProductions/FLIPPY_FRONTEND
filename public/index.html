<!DOCTYPE html>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <!-- Basic favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    
    <!-- Additional favicon formats and sizes -->
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">

    <!-- iOS web app configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FlippyBot">
    
    <!-- Splash screen images for different iOS devices (optional) -->

    <link rel="apple-touch-startup-image" href="<%= BASE_URL %>splash/apple-splash-1125-2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="<%= BASE_URL %>splash/apple-splash-750-1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    
    <!-- Android/Chrome icons -->
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    
    <!-- Optional: theme color for browsers that support it -->
    <meta name="theme-color" content="#1C1C1E">
    
    <title>FlippyBot - Find Marketplace Deals</title>
